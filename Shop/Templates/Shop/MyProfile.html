<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myprofile</title>
</head>
<body>
    <table border="2"><tr>
        
        <td colspan="2" align="center"><img src="{{shop.shop_photo.url}}" alt=""></td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{shop.shop_name}}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{shop.shop_email}}</td>
    </tr>
    <tr>
        <td>Contact</td>
        <td>{{shop.shop_contact}}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{shop.shop_address}}</td>
    </tr>
    
     
    <tr>
        <td>District</td>
        <td>{{ shop.place.district.district_name }}</td>
    </tr>
    <tr>
        <td>Place</td>
        <td>{{shop.place.place_name}}</td>
    </tr>
    <tr>
        
        <td colspan="2" align="center"><a href="{% url 'Shop:EditProfile' %}" >Edit Profile </a>|<a href="{% url 'Shop:ChangePass' %}">Change Password</a></td>
    </tr></table>
</body>
</html>
