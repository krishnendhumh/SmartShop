<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><form action="" method="post">
    {% csrf_token %}
<h2>Feedbacks</h2>
    <table border="2">
        <tr>
            <td>Content</td>
            <td><textarea name="txt_content" id="txt_content"></textarea></td>
        </tr>
        <tr>
            
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<h2> All feedback</h2>
<table border="2">
    <tr>
        <td>Sl No</td>
        <td>Content</td>
        <td>Date</td>
        <td>Action</td>
    </tr>
    {% for i in feedback %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{i.feed_content}}</td>
        <td>{{i.feed_date}}</td>
        <td>
            <a href="{% url 'User:delfeedback' i.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
    
    
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'User:Feedback' %}"
</script>
{% endif %}
