<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_password" id="txt_password"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpassword" id="txt_newpassword"></td>
            </tr>
            <tr>
                <td>Retype Password</td>
                <td><input type="password" name="txt_repassword" id="txt_repassword"></td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input type="submit" value="Change">
                    <input type="submit" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'User:MyProfile' %}"
</script>
{% endif %}
