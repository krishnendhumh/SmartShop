<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Card Holder Name</td>
                <td><input type="text" name="txt_name" id="txt_name"></td>
            </tr>
            <tr>
                <td>Card Number</td>
                <td><input type="number" name="txt_num" id="txt_num"></td>
            </tr>
            <tr>
                <td>CVV</td>
                <td><input type="number" name="txt_num" id="txt_num"></td>
            </tr>
            <tr>
                <td>Expiry Date</td>
                <td><input type="month" name="exp_date" id="exp_date"></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td>{{bookingdata.booking_amount}}</td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Pay"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'User:payment' %}"
</script>
{% endif %}
