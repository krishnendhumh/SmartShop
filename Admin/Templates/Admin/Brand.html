<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Brand</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Brand</td>
                <td><input type="text" name="txt_brand" id="txt_brand" value="{{editdata.brand_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="submit" value="clear">
                </td>

            </tr>
        </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <td>SlNo</td>
            <td>Brand Name</td>
            <td>Action</td>
        </tr>
        {% for i in branddata %}
        <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ i.brand_name}}</td>
            <td><a href="{% url 'Admin:delbrand' i.id %}">Delete</a>
            <a href="{% url 'Admin:editbrand' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
       
    </table>
</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Brand' %}"
</script>
{% endif %}
