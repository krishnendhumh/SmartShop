<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Subcategory</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="sel_category">
                        <option value="">--select--</option>
                        {% for i in categorydata %}
                        <option {% if i.id == editdata.category_id %} selected {% endif %} value="{{i.id}}">{{i.category_name}}</option>
                        {% endfor %}
                    </select></tr>
                <tr><td>SubCategory</td>
                <td><input type="text" name="txt_subcategory" id="txt_subcategory" value="{{editdata.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="submit" value="clear">
                </td>

            </tr>
        </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <td>Sl No</td>
            <td>Subcategory Name</td>
            <td>Category Name</td>
            <td>Action</td>
        </tr>
        {% for i in subdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subcategory_name}}</td>
            <td>{{i.category.category_name}}</td>
            <td><a href="{% url 'Admin:delsub' i.id %}">Delete</a>
            <a href="{% url 'Admin:editsub' i.id %}">Edit</a></td>

        </tr>
       {% endfor %}
    </table>
</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:SubCategory' %}"
</script>
{% endif %}
