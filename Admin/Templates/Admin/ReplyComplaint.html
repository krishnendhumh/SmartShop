<!DOCTYPE html>
<html>
<head>
    <title>Reply Complaint</title>
</head>
<body>

<h2 align="center">Reply to Complaint</h2>

<table border="1" align="center" cellpadding="8" cellspacing="0">
    <tr>
        <th align="left">Title</th>
        <td>{{ complaint.com_title }}</td>
    </tr>
    <tr>
        <th align="left">Content</th>
        <td>{{ complaint.com_content }}</td>
    </tr>
    <tr>
        <th align="left">Date</th>
        <td>{{ complaint.com_date }}</td>
    </tr>
</table>

<br><br>

<form method="post">
    {% csrf_token %}

    <table border="1" align="center" cellpadding="8" cellspacing="0">
        <tr>
            <th align="left">Reply</th>
            <td>
                <textarea name="txt_reply" rows="5" cols="50" required>
{{ complaint.com_reply }}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <a href="{% url 'Admin:Viewcomplaint' %}">Cancel</a>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
