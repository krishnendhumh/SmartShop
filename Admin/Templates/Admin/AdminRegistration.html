<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" value="{{editdata.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_mail" id="txt_mail" value="{{editdata.admin_email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="txt_password" value="{{editdata.`}}"></td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <td>Sl No</td>
            <td>Admin Name</td>
            <td>Admin Email</td>
            <td>Action</td>

        </tr>
        {% for i in admindata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td><a href="{% url 'Admin:deladmindata' i.id %}">Delete</a>
                <a href="{% url 'Admin:editadmindata' i.id %}">Edit</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
