<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>District</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>District Name</td>
                <td><input type="text" name="txt_district" id="txt_district" value="{{editdata.district_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="submit" value="clear">
                </td>

            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>Sl NO</td>
            <td>District Name</td>
            <td>Action</td>
        </tr>
        {% for i in districtdata  %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete</a>
                <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:District' %}"
</script>
{% endif %}
